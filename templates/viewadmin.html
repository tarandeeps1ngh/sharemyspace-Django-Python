{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Admin</title>
    {% include 'headerfiles.html'  %}

</head>
<body>
{% include "adminheader.html" %}
<div class="row first-info" style="background-image: url({% static 'images/back3.jpg' %})" width="1366px">

<div class="container">
    <h1 align="center"><b>List Of All Admins</b></h1>
<br>
    <table class="table table-hover">
     <tr>
           <th>Email</th>
           <th>Password</th>
           <th>Type</th>
   </tr>

       {% for row in data %}

           <tr>
           <td>{{ row.Email}}</td>
           <td>{{ row.Password}}</td>
            <td>{{ row.Type}}</td>
           <td><a href="delete?q={{ row.Email }}"><img src="{% static 'delete.png' %}" width="30" height="30"></a> </td>
               <td><a href="edit?q={{ row.Email}}"><img src="{% static 'edit.png' %}" width="30" height="30"></a></td>

           </tr>
       {% endfor %}

   </table>

</div>
</div>
{% include 'footer.html' %}
</body>
</html>
