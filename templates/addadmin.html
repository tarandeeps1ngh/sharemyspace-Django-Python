{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Admin</title>

    {% include 'headerfiles.html' %}

</head>
<body>
{% include 'adminheader.html' %}
<div class="row first-info" style="background-image: url({% static 'images/back3.jpg' %})" >

<div class="container">
    <br>
    <h1 align="center"><b>ADD ADMIN</b></h1>
    <br>
    <form action="addadmin" method="get" id="form1">
        <div class="form-group">
            <b>Enter Email</b>
            <input type="email" name="textbox1" class="form-control" data-rule-required="true">
        </div>

        <div class="form-group">
            <b>Enter Password</b>
            <input type="password" name="textbox2" id="newpass" class="form-control" data-rule-required="true">
        </div>

         <div class="form-group">
            <b>Confirm Password</b>
            <input type="password" name="textbox3" class="form-control" data-rule-required="true" data-rule-equalto="#newpass">
        </div>

        <div class="form-group">
            <b>Select Admin</b>
            <select name="type" data-rule-required="true">
                <option>ADMIN</option>
                <option>SUPER ADMIN</option>
                <option>LIMITED USER</option>
            </select>
        </div>
 <br>
        <div class="form-group">

            <input type="submit" class="btn btn-success" value="ADD">
        </div>
<br>
        <br>
        <br>
        <br>
        <br>

    </form>
</div>
</div>
{% include 'footer.html' %}
</body>
</html>
