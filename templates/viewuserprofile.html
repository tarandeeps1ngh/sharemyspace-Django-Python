{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View User Profile</title>
   {% include 'headerfiles.html'  %}

</head>
<body>
{% include "userheader.html" %}
<div class="container">

   <table class="table table-hover">

       {% for row in x %}

           <tr>
           <td>{{ row.email}}</td>
           <td>{{ row.fullname}}</td>
           <td>{{ row.mobileno}}</td>
           <td>{{ row.dob}}</td>
           <td>{{ row.password}}</td>
           <td>{{ row.otp}}</td>
           <td>{{ row.aadhaarno}}</td>
           <td><img src="{% static 'media/' %}{{ row.photo}}" width="100" height="100"> </td>
           <td><a href="deleteuser?q={{ row.email }}"><img src="{% static 'delete.png' %}" width="30" height="30"></a> </td>
               <td><a href="edituser?q={{ row.email}}"><img src="{% static 'edit.png' %}" width="30" height="30"></a></td>

           </tr>
       {% endfor %}

   </table>

</div>
{% include 'footer.html' %}
</body>
</html>
