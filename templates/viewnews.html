{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View News</title>
     {% include 'headerfiles.html'  %}

</head>
<body>
{% include "adminheader.html" %}
<div class="row first-info" style="background-image: url({% static 'images/back7.png' %})" width="1366px">

<div class="container">
    <h1 align="center"><b>News</b></h1>
<br>
    <table class="table table-hover">

       {% for row in data %}

           <tr>
           <td><b>{{ row.title}}</b></td>
           <td><b>{{ row.description}}</b></td>
           <td><a href="deletenews?q={{ row.id }}"><img src="{% static 'delete.png' %}" width="30" height="30"></a> </td>
               <td><a href="editnews?q={{ row.id}}"><img src="{% static 'edit.png' %}" width="30" height="30"></a></td>

           </tr>
       {% endfor %}

   </table>

</div>
</div>
{% include 'footer.html' %}
</body>
</html>
