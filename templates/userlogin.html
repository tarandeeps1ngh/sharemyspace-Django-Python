{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    {% include 'headerfiles.html' %}
</head>
<body>
{% include 'publicheader.html' %}
<div class="row first-info" style="background-image: url({% static 'images/flower.jpg' %})" >

<div class="container">
    <br>
    <h1 align="center" style="background-color: wheat"><b>USER LOGIN</b></h1>
    <br>
    <br>
    <form action="checklogin2" id="form1" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <b>Enter Email</b>
            <input type="email" data-rule-required="true" class="form-control" name="textbox1">
        </div>

        <div class="form-group">
            <b>Enter Password</b>
            <input type="password" data-rule-required="true" class="form-control" name="textbox2">
        </div>
<br>
        <div class="form-group">
            <input type="submit"  class="btn btn-success" value="LOGIN&nbsp&nbsp">
        </div>

    </form>
    {{ msg }}
    <form action="signup" >
           <div class="form-group">
            <input type="submit"  class="btn btn-success" value="SIGNUP" >
        </div>
        <br>


    </form>
</div>
</div>
{% include 'footer.html' %}
</body>
</html>
