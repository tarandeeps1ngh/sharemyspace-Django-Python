{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Category Data</title>
  {% include 'headerfiles.html'  %}
</head>
<body>
 {% include "adminheader.html" %}
 <div class="row first-info" style="background-image: url({% static 'images/back3.jpg' %})" >

<div class="container">
    <br>
    <h1 align="center"><b>EDIT CATEGORY</b></h1>
    <br>
    <form action="savecategory" method="get">
        <div class="form-group">
            <b>Category Name</b>
        <input readonly="true" type="text" value="{{ catname }}" name="catname" class="form-control">
    </div>
    <div class="form-group">
        <b>Description</b>
        <input  type="text" value="{{ description }}" name="description" class="form-control" data-rule-required="true">
    </div>
<br>
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="submit">
    </div>
        <br>
    </form>

</div>
</div>
{% include 'footer.html' %}
</body>
</html>
