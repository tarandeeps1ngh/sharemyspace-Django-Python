{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
     {% include 'headerfiles.html'  %}

</head>
<body>
{% include "adminheader.html" %}
<div class="row first-info" style="background-image: url({% static 'images/back3.jpg' %})" width="1366px">

<div class="container">

    <h1 align="center"><b>List Of All Categories</b></h1>
<br>
    <table class="table table-hover">
     <tr>
         <th><b>CATEGORY NAME</b></th>
           <th><b>DESCRIPTION</b></th>

   </tr>
       {% for row in data %}

           <tr>
           <td><b>{{ row.catname}}</b></td>
           <td><b>{{ row.description}}</b></td>
           <td><a href="removecategory?q={{ row.catname }}"><img src="{% static 'delete.png' %}" width="30" height="30"></a> </td>
               <td><a href="editcategory?q={{ row.catname}}"><img src="{% static 'edit.png' %}" width="30" height="30"></a></td>

           </tr>
       {% endfor %}

   </table>

</div>
</div>
{% include 'footer.html' %}
</body>
</html>
